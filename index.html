<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CAT</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>
    <div class="container" id="main">
        <div class="contain col-md-6 col-md-offset-3 text-center">
            <img src="img/title.png" alt="title">
            <h5>這隻貓貓已經很久沒吃飯了</h5>
            <div class="cat_yes">
                <img class="img-responsive" src="img/cat2.jpg" alt="cat">
                <div class="cat_no">
                    <img class="cat1 img-responsive" src="img/cat1.jpg" alt="cat">
                </div>
            </div>
            <div class="hint">
                <img class="text img-responsive" src="img/text.png" alt="text">
                <div class="key">
                    <img class="key_c img-responsive" src="img/key_c.png" alt="C">
                    <img class="key_a img-responsive" src="img/key_a.png" alt="A">
                    <img class="key_t img-responsive" src="img/key_t.png" alt="T">
                </div>
            </div>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/style.js"></script>
</body>
</html>
